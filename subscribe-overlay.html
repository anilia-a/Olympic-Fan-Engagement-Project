<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./subscribe-overlay.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;1,400;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="subscribe-overlay">
      <section class="frame-section">
        <div class="subscribe-for-live-updates-wrapper">
          <h1 class="subscribe-for-live-container">
            <span class="subscribe-for-live-container1">
              <span class="subscribe-for">Subscribe for </span>
              <i class="live">live</i>
              <span class="updates"> updates</span>
            </span>
          </h1>
        </div>
        <div class="inputfield-without-label">
          <div class="inputfield">
            <input class="wrapper1" placeholder="Email" type="text" />
          </div>
        </div>
      </section>
      <div class="button-wrapper">
        <button class="button">
          <div class="subscribe">Subscribe</div>
        </button>
      </div>
    </div>
  </body>
</html>
